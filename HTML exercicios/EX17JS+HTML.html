<body>
        <script>
var x, y
 
    y = parseInt(window.prompt("Isira o numero para saber sua tabuada: "))

    for(x = 1; x < 11; x++)
    {
        document.write(y + "x" + x +"=" + x*y +"<br>")
    }
        </script>
    </body>
